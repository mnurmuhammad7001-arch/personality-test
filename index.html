<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест на тип личности</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Тест: Определи свой тип личности</h1>

    <!-- Экран ввода данных -->
    <div id="start-screen">
      <h2>Введите данные</h2>
      <label>Возраст:
        <input type="number" id="age" placeholder="Например, 18" required>
      </label>
      <label>Направление:
        <select id="direction">
          <option value="">Выберите</option>
          <option value="med">Лечебное дело</option>
          <option value="dnt">Стоматология</option>
        </select>
      </label>
      <button id="start-btn">Начать тест</button>
    </div>

    <!-- Экран вопросов -->
    <div id="quiz" class="hidden">
      <h2 id="question-text"></h2>
      <div id="answers"></div>
      <button id="next-btn">Далее</button>
    </div>

    <!-- Экран результата -->
    <div id="result-screen" class="hidden">
      <h2>Результат</h2>
      <p id="result-text"></p>
      <button onclick="location.reload()">Пройти заново</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
